<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suara Rakyat - Rey dan Suara Perubahan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .hero-section {
            background: url('header-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-section h1, .hero-section p {
            position: relative;
            z-index: 2;
        }

        .filter-buttons .btn {
            margin: 5px;
        }

        .news-card img {
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="hero-section">
        <h1>Suara Rakyat Untuk Perubahan</h1>
        <p>Tempat berbicara, berdiskusi, dan bertindak untuk kebaikan bersama.</p>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Suara Rakyat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Artikel</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Berita</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Hubungi Kami</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Filter Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Filter Berita</h2>
        <div class="filter-buttons text-center">
            <button class="btn btn-primary" onclick="filterNews('Politik')">Politik</button>
            <button class="btn btn-success" onclick="filterNews('Pendidikan')">Pendidikan</button>
            <button class="btn btn-danger" onclick="filterNews('Kesehatan')">Kesehatan</button>
            <button class="btn btn-secondary" onclick="filterNews('all')">Tampilkan Semua</button>
        </div>
    </div>

    <!-- News Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Suara Rakyat Terbaru</h2>
        <div class="row" id="news-container">
            <!-- Data berita akan diisi secara dinamis -->
        </div>
    </div>

    <!-- Formulir Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Berikan Suara Anda</h2>
        <form id="voice-form">
            <div class="mb-3">
                <input type="text" id="userName" class="form-control" placeholder="Nama Anda" required>
            </div>
            <div class="mb-3">
                <textarea id="userMessage" class="form-control" placeholder="Sampaikan Suara Anda" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim Suara</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Rey dan Suara Rakyat. All Rights Reserved.</p>
        <div>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        // Data Berita
        const newsData = [
            { title: "Isu Pendidikan di Daerah Terpencil", category: "Pendidikan", image: "berita-image-1.jpg", description: "Rakyat menginginkan akses pendidikan yang lebih merata di seluruh wilayah." },
            { title: "Peningkatan Infrastruktur Desa", category: "Politik", image: "berita-image-2.jpg", description: "Pembangunan jalan dan akses transportasi yang lebih baik menjadi prioritas rakyat." },
            { title: "Akses Kesehatan di Wilayah Terpencil", category: "Kesehatan", image: "berita-image-3.jpg", description: "Fasilitas kesehatan yang merata menjadi kebutuhan utama masyarakat." }
        ];

        // Fungsi untuk Menampilkan Berita
        const newsContainer = document.getElementById('news-container');

        function displayNews(filter = 'all') {
            newsContainer.innerHTML = '';
            const filteredNews = filter === 'all' ? newsData : newsData.filter(news => news.category === filter);
            filteredNews.forEach(news => {
                newsContainer.innerHTML += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card news-card">
                            <img src="${news.image}" class="card-img-top" alt="${news.title}">
                            <div class="card-body">
                                <h5 class="card-title">${news.title}</h5>
                                <p class="card-text">${news.description}</p>
                                <a href="#" class="btn btn-primary">Baca Selengkapnya</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Tampilkan Semua Berita di Awal
        displayNews();

        // Fungsi Filter Berita
        function filterNews(category) {
            displayNews(category);
        }

        // Formulir Pengguna
        const voiceForm = document.getElementById('voice-form');
        voiceForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const userMessage = document.getElementById('userMessage').value;

            alert(`Terima kasih, ${userName}! Suara Anda: "${userMessage}" telah diterima.`);
            voiceForm.reset();
        });
    </script>

</body>
</html>
